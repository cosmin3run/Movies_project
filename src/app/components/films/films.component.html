<div class="container">
  <div class="row">
    <div class="col-3 g-3" *ngFor="let film of films">
      <div class="card" style="width: 18rem">
        <img src="{{ film.poster_path }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ film.original_title }}</h5>
          <p id="p" class="card-text">
            {{ film.overview }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
