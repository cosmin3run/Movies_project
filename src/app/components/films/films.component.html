<div class="container">
  <div class="row">
    <h1>Raccolta Film</h1>
    <div class="col-3 g-4" *ngFor="let film of films">
      <div class="card border-0">
        <img
          src="http://image.tmdb.org/t/p/w500{{ film.poster_path }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate">{{ film.original_title }}</h5>
          <p id="p" class="card-text">
            {{ film.overview }}
          </p>
          <button
            id="addBtn"
            class="btn w-100 mt-auto"
            (click)="
              aggiungiRimovi(
                film.id,
                film.original_title,
                film.overview,
                film.yt_link,
                film.poster_path,
                film.release_date
              )
            "
            [ngStyle]="{ color: isPreferiti(film.id) ? 'red' : 'white' }"
          >
            <i class="bi bi-suit-heart-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
